<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>autoMaxHeight.js - ehoop1337</title>
	<style>
        *, :before, :after {
            box-sizing: border-box;
        }
        .items {
            display: flex;
            flex-direction: row;
            align-items: flex-start;
            justify-content: flex-start;
        }
        .item {
            padding: 5px;
            margin: 5px;
            border: 5px solid #ccc;
        }
    </style>
</head>
<body>

	<div class="items">
        <div class="item">
            <p>1</p>
            <p>2</p>
        </div>
        <div class="item">
            <p>3</p>
        </div>
        <div class="item">
            <p>4</p>
            <p>5</p>
            <p>6</p>
            <p>7</p>
            <p>8</p>
            <p>9</p>
        </div>
        <div class="item">
            <p>10</p>
            <p>11</p>
            <p>11</p>
        </div>
    </div>
	
	<script src="autoMaxHeight.min.js"></script>
	<script>
		autoMaxHeight('.items > .item');
	</script>
</body>
</html>
